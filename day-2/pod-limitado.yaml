apiVersion: v1
kind: Pod
metadata:                   
  labels:                   
    run: giropops          
  name: giropops
spec:                       
  containers:
  - image: ubuntu
    name: ubuntu
    args:
    - sleep
    - "1800"
    resources:               
      limits:
        cpu: "500m"          
        memory: "128Mi"    
      requests:                     
        cpu: "300m"        
        memory: "64Mi"   
  dnsPolicy: ClusterFirst  
  restartPolicy: Always   
